<!DOCTYPE html>
<html ng-app="aplikacja">
<head>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script>
        var fizbuzzy = function ($scope) {
            $scope.wyniki = [{ 'index': 1 }, { 'index': 2 }, { 'index': 'Fizz' }, { 'index': 4 },
                { 'index': 'Buzz' }, { 'index': 'Fizz' }, { 'index': 7 }, { 'index': 8 },
                { 'index': 'Fizz' }, { 'index': 'Buzz' }, { 'index': 11 }, { 'index': 'Fizz' },
                { 'index': 13 }, { 'index': 14 }, { 'index': "Fizz Buzz" }];
        };
        var aplikacja = angular.module('aplikacja', []);
        aplikacja.controller('kontroler', fizbuzzy);
    </script>
    <meta charset="utf-8">
    <title>Fizz Buzz</title>
</head>
<body ng-controller="kontroler">
    <input type="text" />
    <input type="submit" value="Wyslij" ng-click="klik=true" />
    <div>
        <ul ng-repeat="wynik in wyniki">
            <li ng-show="klik">
                <p>{{wynik.index}}</p>
            </li>
        </ul>
    </div>
</body>
</html>
