  <script>
    function FizzBuzz(p)
    {
      if(p % 15 == 0)
        {
          return "FizzBuzz";
        }
      else if(p % 3 == 0)
        {
          return "Fizz";
        }
      else if(p % 5 == 0)
        {
          return "Buzz";
        }
      else
        {
          return p;
        }
    }
    
    function Wyswietl(p)
    {
      var x = "";
      for(int i = 1; i <= p; i++)
        {
          x +="<li>"+FizzBuzz(p)+"</li>";
        }
    }
  </script>
</head>
<body ng-controller = "FizzBuzzApp">
