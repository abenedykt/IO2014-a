<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS Test</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var fizzBuzzApp = angular.module('fizzBuzzApp', []);

        fizzBuzzApp.controller('FBListCtrl', function ($scope) {
            $scope.numbers = [
              1, 2, "Fizz", 4, "Buzz", "Fizz", 7, 8, "Fizz", "Buzz"];

            $scope.ZwrocWyniki = function () {
                return $scope.numbers.slice(0, $scope.liczby);
            };
        });
    </script>
</head>
<body ng-controller="FBListCtrl">
    <div class="container">
        <header>
            <h1 style="margin: 20px auto;text-align:center;"> FizzBuzz Game</h1>
        </header>
        <div class="col-lg-6">
            <div class="input-group" style="margin: 50px;">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Oblicz!</button>
                </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-lg-6" style="margin:30px auto;">
            <ol>
                <li ng-repeat="number in numbers">{{ numbers }}</li>
                <li>1</li>
                <li>2</li>
                <li>Fiss</li>
                <li>4</li>
                <li>Bass</li>
                <li>Fiss</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>Bass</li>
            </ol>
        </div>
    </div>
</body>
</html>
